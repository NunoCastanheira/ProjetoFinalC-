<!-- sales.component.html -->
<div class="">
    <div class="table-top-wrapper d-flex justify-content-between">
      <div class="table-filter-field">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        <button class="m-2"
          mat-fab
          (click)="loadSales()"
          color="primary">
          <mat-icon>refresh</mat-icon>
        </button>
      </div>
      <div class="table-actions-wrapper">
        <button class="" 
          (click)="openDialog()"
          mat-fab color="primary"
        ><mat-icon>add</mat-icon></button>
      </div>
    </div>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <!-- Client ID Column -->
        <ng-container matColumnDef="clientId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Client ID </th>
          <td mat-cell *matCellDef="let row"> {{row.clientId}} </td>
        </ng-container>
    
        <!-- Sale Date Column -->
        <ng-container matColumnDef="saleDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Sale Date </th>
          <td mat-cell *matCellDef="let row"> {{row.saleDate | date: 'medium'}} </td>
        </ng-container>
  
        <!-- Total Price Column -->
        <ng-container matColumnDef="totalPrice">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Price </th>
          <td mat-cell *matCellDef="let row"> {{row.totalPrice | currency:'USD':'symbol':'1.2-2'}} </td>
        </ng-container>

    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of sales"></mat-paginator>
    </div>
  </div>
