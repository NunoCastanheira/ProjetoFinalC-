<h2 class="m-2 text-center">{{this.product == undefined ? "Create new user": "Edit user "+this.product.name}}</h2>
<form class="m-5" [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div class="d-flex flex-column">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter product name" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" type="text" placeholder="Enter product Description" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput formControlName="price" type="number" placeholder="Enter product price" required>
    </mat-form-field>
    <mat-form-field  appearance="fill">
      <mat-label>Quantity</mat-label>
      <input matInput formControlName="quantity" type="number" placeholder="Enter product quantity" required>
    </mat-form-field>

    <div class="d-flex gap-3 justify-content-center">
      <button mat-raised-button color="primary" [disabled]="!productForm.valid" type="submit">Submit</button>
      <button mat-raised-button color="warn" [mat-dialog-close]="false">Cancel</button>
    </div>
    
  </div>
    
    
  </form>
