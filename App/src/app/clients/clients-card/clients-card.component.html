<!-- clients-card.component.html -->
<h2 class="m-2 text-center">{{ client === undefined ? "Create new client" : "Edit client " + client.firstName }}</h2>
<form class="m-5" [formGroup]="clientForm" (ngSubmit)="onSubmit()">
  <div class="d-flex flex-column">
    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" placeholder="Enter first name" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" placeholder="Enter last name" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" placeholder="Enter email" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Phone Number</mat-label>
      <input matInput formControlName="phoneNumber" placeholder="Enter phone number" required>
    </mat-form-field>

    <div class="d-flex gap-3 justify-content-center">
      <button mat-raised-button color="primary" [disabled]="!clientForm.valid" type="submit">Submit</button>
      <button mat-raised-button color="warn" [mat-dialog-close]="false">Cancel</button>
    </div>
  </div>
</form>
